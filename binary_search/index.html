<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бинарный поиск</title>
    <script>
        let array = new Array();
        
        for (i = 0; i <= 1000; i++) {
            array.push(Math.round( Math.random() * 1000 ))
        }

        array = uniqArray(array);

        function binary_search(array, number) {
            const backupArray = array.slice(0);

            array.sort(sortingArray);

            let low = 0;
            let high = array.length;
            
            while (low <= high) {
                let middle = Math.round((low + high) / 2);
                let guess = array[middle];

                if (guess === number) {
                    return backupArray.indexOf(guess)
                } else if (guess > number) {
                    high = middle - 1
                } else if (guess < number) {
                    low = middle + 1
                } else {
                    return undefined
                }
            }
        }

        function sortingArray(a, b) {
            return a > b ? 1 : b > a ? -1 : 0;
        }

        function uniqArray(array) {
            return [...new Set(array)]
        }

        console.log("Искомое число находится в позиции " + binary_search(array, 9))
    </script>
</head>
<body></body>
</html>
